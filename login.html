<html>
<head>
	<meta charset="utf-8">
    <!--Declarando a biblioteca do bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Link do google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--link da fonte escolhida-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<style>
	body{
		/*plano de fundo*/
		background-image: url(img/fundo_definitivo.png)
	}
	.titulo{
		/*estilo do titulo*/
		display:flex;
		justify-content: center;
		font-family: 'Dancing Script', cursive;
		color: red;

	}

  .form-group{
    color: white;
  }
</style>
<body>
	<!--esse é o formulário de login-->
	<div class="titulo">
		<h2>Faça login, peça uma pizza e seja feliz</h2>
	</div>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Senha:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember">Lembrar senha
      </label>
    </div>
    <a href="cardapio.html" button type="submit" class="btn btn-primary">Logar</a></button>
  </form>
</div>
</body>	
</html>
